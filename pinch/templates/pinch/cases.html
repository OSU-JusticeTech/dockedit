<html>
<body>
<table style="overflow-x: auto;" border="1">
    <tr>
        {% for c in cases %}
            <td  style="min-width: 500px;">{{ c }}</td>
        {% endfor %}
    </tr>
    {% for row in dockets %}
        <tr>
        {% for e in row %}
            <td style="min-width: 500px;"><b>{{ e.text }}</b><br/>{{ e.extra }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
